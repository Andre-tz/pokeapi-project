<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Recursos/Pokebola.png" type="img/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Principal/styles.css">
    <title>Poke-Inicio</title>
</head>
<body>
    <!-- Contenedor que estara abajo de todo -->
    <div class="bg-pokeball"></div>

    <!-- Contenedor Principal -->
    <div class="container">

        <div id="poke-inicio">

            <img src="/Recursos/Poke-logo.png" alt="Logo de Pokemon" class="poke-logo">
            <a href="/Api-Pokemon/Pokemon.html" id="button"><span>Explorar</span></a>

        </div>

    </div>

        <!-- Contenedor para las imagenes estaran encima del bck de pokeball pero debajo del principal -->
        <div id="image-container">

            <!-- Imagene para Movil -->
        <img src="/Recursos/Articuno.png" alt="Articuno" class="img mobile" id="articuno">

        <!-- Imagen para Tablet -->
        <img src="/Recursos/Mew.webp" alt="Mew" class="img tablet" id="mew">
        <img src="/Recursos/Mewtwo.webp" alt="Mewtwo" class="img tablet" id="mewtwo">

        <!-- Imagen para  Desktop -->
        <img src="/Recursos/Giratina.png" alt="Giratina" class="img desktop" id="giratina">
        <img src="/Recursos/Arceus.png" alt="Arceus" class="img desktop" id="arceus">
        <img src="/Recursos/Dialga.png" alt="Dialga" class="img desktop" id="dialga">
        <img src="/Recursos/Palkia.png" alt="Palkia" class="img desktop" id="palkia">

        </div>
        
</body>
<script src="Principal/script.js" type="module"></script>
